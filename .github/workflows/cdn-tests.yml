name: CDN Integration Tests

on:
  push:
    branches: [main, cdn_and_package_distribution]
    paths:
      - 'packages/core/**'
      - 'demos/cdn/**'
      - 'tests/cdn/**'
      - 'playwright.config.ts'
  pull_request:
    branches: [main]
    paths:
      - 'packages/core/**'
      - 'demos/cdn/**'
      - 'tests/cdn/**'
      - 'playwright.config.ts'
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build CDN bundles
        run: pnpm build:cdn

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run CDN Integration Tests
        run: pnpm test:cdn --project=chromium

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

  cross-browser:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build CDN bundles
        run: pnpm build:cdn

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run cross-browser tests
        run: pnpm test:cdn

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full
          path: playwright-report/
          retention-days: 14
