name: Performance Tests

on:
  push:
    branches: [main]
    paths:
      - 'packages/core/src/**'
      - 'packages/core/cdn/**'
      - 'scripts/perf-test.js'
  pull_request:
    branches: [main]
    paths:
      - 'packages/core/src/**'
      - 'packages/core/cdn/**'
      - 'scripts/perf-test.js'
  workflow_dispatch:

jobs:
  performance:
    name: Performance Regression Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CDN bundles
        run: pnpm build:cdn

      - name: Download baseline (if exists)
        uses: actions/cache@v4
        id: baseline-cache
        with:
          path: .perf-baseline.json
          key: perf-baseline-${{ github.base_ref || 'main' }}
          restore-keys: |
            perf-baseline-main
            perf-baseline-

      - name: Run performance tests
        run: node scripts/perf-test.js --ci --throttle --report

      - name: Upload performance report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-report
          path: docs/perf-report.md
          retention-days: 30

      - name: Comment PR with performance summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'docs/perf-report.md';

            if (!fs.existsSync(reportPath)) {
              console.log('No report found');
              return;
            }

            const report = fs.readFileSync(reportPath, 'utf8');

            // Extract just the bundle sizes table for the comment
            const bundleSection = report.match(/## Bundle Sizes[\s\S]*?(?=## Network|$)/);

            const body = `## Performance Report

            ${bundleSection ? bundleSection[0] : 'Performance tests completed. See artifacts for full report.'}

            <details>
            <summary>View full report</summary>

            ${report}
            </details>

            ---
            *Automated performance check*
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('## Performance Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  save-baseline:
    name: Save Performance Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: performance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CDN bundles
        run: pnpm build:cdn

      - name: Generate baseline
        run: node scripts/perf-test.js --baseline

      - name: Cache baseline
        uses: actions/cache@v4
        with:
          path: .perf-baseline.json
          key: perf-baseline-main
